<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulaire d'inscrit</title>

</head>
<body>
    <main>
        <h1>ENI - Memory - S'inscrire</h1>
        <div></div>
        <section class="container mt-5">
            <legend>S'inscrivez-vous</legend>
            <form class="row g-3" action="" method="post">
                <div class="col-md-12 form-floating">
                    <input type="text" class="form-control" id="nom" name="name" placeholder="3 caractères minimun" required>
                    <label for="nom" class="text-dark">Nom d'utilisateur</label>
                    <small>Choissiez un pseudo contenant au moins 3 caractères</small>
                </div>
                <div class="col-md-12 form-floating">
                    <input type="email" class="form-control" id="mail" name="email" placeholder="votre email" required>
                    <label for="mail" class="text-dark">Entrez votre email</label>
                </div>
                <div class="col-md-12 form-floating">
                    <input type="password" class="form-control" id="mdp" name="motDePasse" placeholder="Votre mot de passe" required>
                    <label for="mdp" class="text-dark">Mot de passe</label>
                    <small>Au moins un symbole, un chiffre, ainsi que 6 caractères minimun</small>
                </div>
                <div class="col-md-12 form-floating">
                    <input type="password" class="form-control" id="mdpConfirm" name="motDePasseConfirm" placeholder="Confirmez le mot de passe" required>
                    <label for="mdpConfirm" class="text-dark">Confirmez le mot de passe</label>
                </div>
                <div class="col-12 btn-submit">
                    <button type="submit" class="btn" data-bs-dismiss="modal" id="creationToastBtn">Créer un compte</button>
                    <button type="submit" class="btn" data-bs-dismiss="modal" id="annulationToastBtn">Annuler</button>
                </div>           
            </form>    
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
